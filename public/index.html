<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>AR-Квест</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body, html { margin: 0; overflow: hidden; height: 100%; }
    </style>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./assets/targets.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <a-asset-item id="model1" src="./assets/model1.glb"></a-asset-item>
        <audio id="sound1" src="./assets/sound1.mp3"></audio>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" id="target0" stay-until-sound>
        <a-gltf-model 
          id="model1"
          src="#model1" 
          position="0 0.1 0" 
          scale="1 1 1" 
          rotation="-90 0 0"
          visible="false"
          animation__hide="property: scale; to: 0 0 0; dur: 500; startEvents: hide-model">
        </a-gltf-model>
        <a-entity id="sound1" sound="src: #sound1; autoplay: false;"></a-entity>
      </a-entity>
    </a-scene>

    <script>
      AFRAME.registerComponent("stay-until-sound", {
        init: function () {
          const el = this.el;
          const model = document.querySelector("#model1");
          const sound = document.querySelector("#sound1");

          let isPlaying = false;

          el.addEventListener("targetFound", () => {
            if (!isPlaying) {
              model.setAttribute("scale", "1 1 1");
              model.setAttribute("visible", true);
              sound.components.sound.playSound();
              isPlaying = true;

              sound.addEventListener("sound-ended", () => {
                model.emit("hide-model");
                setTimeout(() => {
                  model.setAttribute("visible", false);
                  model.setAttribute("scale", "1 1 1");
                  isPlaying = false;
                }, 500);
              });
            }
          });

          el.addEventListener("targetLost", () => {
            // ничего не делаем
          });
        }
      });
    </script>
  </body>
</html>
