<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>AR-Квест: копирование модели</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body, html { margin: 0; overflow: hidden; height: 100%; }
    </style>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./assets/targets.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <a-asset-item id="model1-asset" src="./assets/model1.glb"></a-asset-item>
        <a-asset-item id="model2-asset" src="./assets/model2.glb"></a-asset-item>
        <audio id="sound1" src="./assets/sound1.mp3"></audio>
        <audio id="sound2" src="./assets/sound2.mp3"></audio>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Пустой контейнер для "свободных" моделей -->
      <a-entity id="model-holder"></a-entity>

      <!-- Первая метка -->
      <a-entity id="target1" mindar-image-target="targetIndex: 0; autoHide: false">
        <a-gltf-model 
          id="model1" 
          src="#model1-asset" 
          position="0 0.1 0" 
          scale="1 1 1" 
          rotation="0 -90 0"
          visible="false">
        </a-gltf-model>
      </a-entity>

      <!-- Вторая метка -->
      <a-entity id="target2" mindar-image-target="targetIndex: 1; autoHide: false">
        <a-gltf-model 
          id="model2" 
          src="#model2-asset" 
          position="0 0.1 0" 
          scale="1 1 1" 
          rotation="0 30 0"
          visible="false">
        </a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const modelHolder = document.querySelector("#model-holder");
        const target1 = document.querySelector("#target1");
        const target2 = document.querySelector("#target2");

        let model1Placed = false;
        let model2Placed = false;

        target1.addEventListener("targetFound", () => {
          if (model1Placed) return;

          const newModel = document.createElement("a-gltf-model");
          newModel.setAttribute("src", "#model1-asset");
          newModel.setAttribute("scale", "1 1 1");
          newModel.setAttribute("visible", "true");

          setTimeout(() => {
            const obj3D = target1.object3D;
            const pos = new THREE.Vector3();
            const rot = new THREE.Quaternion();

            obj3D.getWorldPosition(pos);
            obj3D.getWorldQuaternion(rot);

            // смещаем влево по оси X
            pos.x -= 0.3;

            modelHolder.appendChild(newModel);
            newModel.object3D.position.copy(pos);
            newModel.object3D.quaternion.copy(rot);

            model1Placed = true;
          }, 300);
        });

        target2.addEventListener("targetFound", () => {
          if (model2Placed) return;

          const newModel = document.createElement("a-gltf-model");
          newModel.setAttribute("src", "#model2-asset");
          newModel.setAttribute("scale", "1 1 1");
          newModel.setAttribute("visible", "true");

          setTimeout(() => {
            const obj3D = target2.object3D;
            const pos = new THREE.Vector3();
            const rot = new THREE.Quaternion();

            obj3D.getWorldPosition(pos);
            obj3D.getWorldQuaternion(rot);

            // смещаем вправо по оси X
            pos.x += 0.3;

            modelHolder.appendChild(newModel);
            newModel.object3D.position.copy(pos);
            newModel.object3D.quaternion.copy(rot);

            model2Placed = true;
          }, 300);
        });
      });
    </script>
  </body>
</html>
