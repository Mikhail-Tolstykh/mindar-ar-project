<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>AR-Квест</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body, html { margin: 0; overflow: hidden; height: 100%; }
    </style>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./assets/targets.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <a-asset-item id="model1" src="./assets/model1.glb"></a-asset-item>
        <a-asset-item id="model2" src="./assets/model2.glb"></a-asset-item>
        <audio id="sound1" src="./assets/sound1.mp3"></audio>
        <audio id="sound2" src="./assets/sound2.mp3"></audio>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Первая метка -->
      <a-entity id="target1" mindar-image-target="targetIndex: 0">
        <a-gltf-model 
        id="model1" 
        src="#model1" 
        position="0 0.1 0" 
        scale="0.2 0.2 0.2" 
        rotation="0 -90 0">
      </a-gltf-model>
      </a-entity>

      <!-- Вторая метка -->
      <a-entity id="target2" mindar-image-target="targetIndex: 1">
        <a-gltf-model 
  id="model2" 
  src="#model2" 
  position="0 0.1 0" 
  scale="0.2 0.2 0.2" 
  rotation="0 30 0">
</a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const model1 = document.querySelector("#model1");
        const model2 = document.querySelector("#model2");
    
        const target1 = document.querySelector("#target1");
        const target2 = document.querySelector("#target2");
    
        target1.addEventListener("targetFound", () => {
         model1.setAttribute("scale", "1 1 1");
          }); 
    
          target2.addEventListener("targetFound", () => {
           model2.setAttribute("scale", "1 1 1");
          });
    
      });
    </script>
  </body>
</html>
