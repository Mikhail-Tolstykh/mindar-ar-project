<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>AR-–ö–≤–µ—Å—Ç</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body, html { margin: 0; overflow: hidden; height: 100%; }
    </style>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./assets/targets.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <!-- –ú–æ–¥–µ–ª–∏ -->
        <a-asset-item id="model1-asset" src="./assets/model1.glb"></a-asset-item>
        <a-asset-item id="model2-asset" src="./assets/model2.glb"></a-asset-item>
        <!-- –ó–≤—É–∫–∏ -->
        <audio id="sound1" src="./assets/sound1.mp3"></audio>
        <audio id="sound2" src="./assets/sound2.mp3"></audio>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- –ú–µ—Ç–∫–∞ 1 -->
      <a-entity id="target1" mindar-image-target="targetIndex: 0">
        <a-entity 
          id="model1-container"
          position="0 0.1 0"
          scale="0 0 0"
          visible="false">
          <a-gltf-model src="#model1-asset" rotation="0 -90 0"></a-gltf-model>
        </a-entity>
      </a-entity>

      <!-- –ú–µ—Ç–∫–∞ 2 -->
      <a-entity id="target2" mindar-image-target="targetIndex: 1">
        <a-entity 
          id="model2-container"
          position="0 0.1 0"
          scale="0 0 0"
          visible="false">
          <a-gltf-model src="#model2-asset" rotation="0 30 0"></a-gltf-model>
        </a-entity>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const numberOfTargets = 2; // üîÅ –£–∫–∞–∂–∏ –æ–±—â–µ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –º–µ—Ç–æ–∫ (–º–æ–∂–Ω–æ —É–≤–µ–ª–∏—á–∏—Ç—å)

        for (let i = 1; i <= numberOfTargets; i++) {
          const target = document.querySelector(`#target${i}`);
          const model = document.querySelector(`#model${i}-container`);
          const sound = document.querySelector(`#sound${i}`);

          if (!target || !model || !sound) continue;

          // –ü–æ—è–≤–ª–µ–Ω–∏–µ
          target.addEventListener("targetFound", () => {
            model.setAttribute("visible", true);
            model.removeAttribute("animation__hide"); // —Å–±—Ä–∞—Å—ã–≤–∞–µ–º –ø—Ä–æ—à–ª–æ–µ
            model.setAttribute("animation__show", {
              property: "scale",
              from: "0 0 0",
              to: "0.5 0.5 0.5",
              dur: 500,
              easing: "easeOutElastic"
            });
            sound.play();
          });

          // –ò—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏–µ
          sound.addEventListener("ended", () => {
            model.removeAttribute("animation__show"); // —Å–±—Ä–∞—Å—ã–≤–∞–µ–º
            model.setAttribute("animation__hide", {
              property: "scale",
              to: "0 0 0",
              dur: 500,
              easing: "easeInOutQuad"
            });
            setTimeout(() => {
              model.setAttribute("visible", false);
            }, 600);
          });
        }
      });
    </script>
  </body>
</html>
