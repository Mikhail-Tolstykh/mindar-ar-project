<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>AR-Квест</title>
    <script src="https://unpkg.com/aframe@1.2.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/aframe/mindar-aframe.prod.js"></script>
    <style>
      body, html { margin: 0; overflow: hidden; height: 100%; }
    </style>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./assets/targets.mind;" embedded color-space="sRGB" renderer="precision: mediump; antialias: true;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: true">
      
      <a-assets>
        <a-asset-item id="model" src="./assets/model.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model 
          src="#model" 
          position="0 0 0" 
          scale="0.1 0.1 0.1" 
          rotation="0 0 0">
        </a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
