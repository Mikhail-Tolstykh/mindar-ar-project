<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>AR-Квест</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body, html { margin: 0; overflow: hidden; height: 100%; }
    </style>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./assets/targets.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <a-asset-item id="model1-asset" src="./assets/model1.glb"></a-asset-item>
        <a-asset-item id="model2-asset" src="./assets/model2.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Контейнер для моделей вне трекинга -->
      <a-entity id="scene-models"></a-entity>

      <!-- Метка 1 -->
      <a-entity id="target1" mindar-image-target="targetIndex: 0; autoHide: false"></a-entity>

      <!-- Метка 2 -->
      <a-entity id="target2" mindar-image-target="targetIndex: 1; autoHide: false"></a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const target1 = document.querySelector("#target1");
        const target2 = document.querySelector("#target2");
        const holder = document.querySelector("#scene-models");

        let placed1 = false;
        let placed2 = false;

        target1.addEventListener("targetFound", () => {
          if (placed1) return;
          placed1 = true;

          const model = document.createElement("a-gltf-model");
          model.setAttribute("src", "#model1-asset");
          model.setAttribute("scale", "1 1 1");
          model.setAttribute("visible", "true");

          // Ждём немного, чтобы трекинг прогрузился
          setTimeout(() => {
            const obj3D = target1.object3D;
            const pos = new THREE.Vector3();
            const quat = new THREE.Quaternion();
            obj3D.getWorldPosition(pos);
            obj3D.getWorldQuaternion(quat);

            // Смещение немного влево
            pos.x -= 0.3;

            holder.appendChild(model);
            model.object3D.position.copy(pos);
            model.object3D.quaternion.copy(quat);
          }, 300);
        });

        target2.addEventListener("targetFound", () => {
          if (placed2) return;
          placed2 = true;

          const model = document.createElement("a-gltf-model");
          model.setAttribute("src", "#model2-asset");
          model.setAttribute("scale", "1 1 1");
          model.setAttribute("visible", "true");

          setTimeout(() => {
            const obj3D = target2.object3D;
            const pos = new THREE.Vector3();
            const quat = new THREE.Quaternion();
            obj3D.getWorldPosition(pos);
            obj3D.getWorldQuaternion(quat);

            // Смещение немного вправо
            pos.x += 0.3;

            holder.appendChild(model);
            model.object3D.position.copy(pos);
            model.object3D.quaternion.copy(quat);
          }, 300);
        });
      });
    </script>
  </body>
</html>
