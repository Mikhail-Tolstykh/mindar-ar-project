<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Тестовая модель перед камерой</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <style>
      body, html { margin: 0; overflow: hidden; height: 100%; }
    </style>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="model" src="./assets/model1.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Модель сразу перед камерой -->
      <a-gltf-model
        src="#model"
        position="0 0 -1"  
        scale="1 1 1"
        rotation="0 0 0"
        visible="true">
      </a-gltf-model>
    </a-scene>
  </body>
</html>
