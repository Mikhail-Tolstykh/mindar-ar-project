<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>AR-Квест</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body, html { margin: 0; overflow: hidden; height: 100%; }
    </style>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./assets/targets.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <a-asset-item id="model1-asset" src="./assets/model1.glb"></a-asset-item>
        <a-asset-item id="model2-asset" src="./assets/model2.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Контейнер для моделей, отвязанных от метки -->
      <a-entity id="scene-models"></a-entity>

      <!-- Первая метка -->
      <a-entity id="target1" mindar-image-target="targetIndex: 0; autoHide: false">
        <a-gltf-model 
          id="model1a"
          src="#model1-asset"
          position="-0.3 0.1 0"
          scale="1 1 1"
          rotation="0 0 0"
          visible="false">
        </a-gltf-model>

        <!-- model1b пока остаётся, но будет удалена -->
        <a-gltf-model 
          id="model1b"
          src="#model1-asset"
          position="0.3 0.1 0"
          scale="1 1 1"
          rotation="0 0 0"
          visible="false">
        </a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const model1a = document.querySelector("#model1a");
        const model1b = document.querySelector("#model1b");
        const target1 = document.querySelector("#target1");
        const sceneModels = document.querySelector("#scene-models");

        let model1bDetached = false;

        target1.addEventListener("targetFound", () => {
          model1a.setAttribute("visible", true);
          model1b.setAttribute("visible", true);

          if (model1bDetached) return;
          model1bDetached = true;

          // Через полсекунды создаём новую модель перед камерой
          setTimeout(() => {
            const newModel = document.createElement("a-gltf-model");
            newModel.setAttribute("src", "#model2-asset");
            newModel.setAttribute("scale", "1 1 1");
            newModel.setAttribute("position", "0 0 -1"); // прямо перед камерой
            newModel.setAttribute("rotation", "0 0 0");
            newModel.setAttribute("visible", "true");

            sceneModels.appendChild(newModel);

            model1b.parentNode.removeChild(model1b); // удаляем старую, которая исчезала
          }, 500);
        });

        target1.addEventListener("targetLost", () => {});
      });
    </script>
  </body>
</html>
