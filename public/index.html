<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>AR-Квест</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body, html { margin: 0; overflow: hidden; height: 100%; }
    </style>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./assets/targets.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <a-asset-item id="model1-asset" src="./assets/model1.glb"></a-asset-item>
        <a-asset-item id="model2-asset" src="./assets/model2.glb"></a-asset-item>
        <audio id="sound1" src="./assets/sound1.mp3"></audio>
        <audio id="sound2" src="./assets/sound2.mp3"></audio>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- контейнер для отвязанных моделей -->
      <a-entity id="scene-models"></a-entity>

      <!-- Первая метка -->
      <a-entity id="target1" mindar-image-target="targetIndex: 0; autoHide: false">
        <a-gltf-model 
          id="model1a"
          src="#model1-asset"
          position="-0.3 0.1 0"
          scale="1 1 1"
          rotation="0 0 0"
          visible="false">
        </a-gltf-model>
      
        <a-gltf-model 
          id="model1b"
          src="#model1-asset"
          position="0.3 0.1 0"
          scale="1 1 1"
          rotation="0 0 0"
          visible="false">
        </a-gltf-model>
      </a-entity>

      <!-- Вторая метка -->
      <a-entity id="target2" mindar-image-target="targetIndex: 1; autoHide: false">
        <a-gltf-model 
          id="model2" 
          src="#model2-asset" 
          position="0 0.1 0" 
          scale="1 1 1" 
          rotation="0 30 0"
          visible="false">
        </a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const model1a = document.querySelector("#model1a");
        const model1b = document.querySelector("#model1b");
        const model2 = document.querySelector("#model2");
        const sceneModels = document.querySelector("#scene-models");

        const target1 = document.querySelector("#target1");
        const target2 = document.querySelector("#target2");

        let model1bDetached = false;

        target1.addEventListener("targetFound", () => {
            model1a.setAttribute("visible", true);
            model1b.setAttribute("visible", true);

            if (model1bDetached) return;

            // Делаем это после одного кадра — чтобы успело отрисоваться
            setTimeout(() => {
              const obj = model1b.object3D;
              const worldPos = new THREE.Vector3();
              const worldRot = new THREE.Quaternion();

              obj.getWorldPosition(worldPos);
              obj.getWorldQuaternion(worldRot);

              const newModel = document.createElement("a-gltf-model");
              newModel.setAttribute("src", "#model2-asset");
              newModel.setAttribute("scale", "1 1 1");
              newModel.setAttribute("visible", "true");

              sceneModels.appendChild(newModel);

              newModel.object3D.position.copy(worldPos);
              newModel.object3D.quaternion.copy(worldRot);

              model1b.parentNode.removeChild(model1b); // удаляем из метки
              model1bDetached = true;
            }, 300);
          });   

        target2.addEventListener("targetFound", () => {
          model2.setAttribute("visible", true);
        });

        

        

        // НЕ скрываем при потере метки
        target1.addEventListener("targetLost", () => {});
        target2.addEventListener("targetLost", () => {});
      });
    </script>
  </body>
</html>
