<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR.js — модель остаётся после метки</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-assets>
        <a-asset-item id="model" src="./assets/model1.glb"></a-asset-item>
      </a-assets>

      <!-- Камера -->
      <a-camera-static></a-camera-static>

      <!-- Контейнер для свободной модели -->
      <a-entity id="scene-models"></a-entity>

      <!-- Маркер -->
      <a-marker id="marker1" type="pattern" url="./assets/patt-marker.patt">
        <!-- Временная модель, от которой возьмём координаты -->
        <a-gltf-model
          id="temp-model"
          src="#model"
          scale="0.5 0.5 0.5"
          visible="false">
        </a-gltf-model>
      </a-marker>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const marker = document.querySelector("#marker1");
        const sceneModels = document.querySelector("#scene-models");
        const tempModel = document.querySelector("#temp-model");

        let placed = false;

        marker.addEventListener("markerFound", () => {
          if (placed) return;

          setTimeout(() => {
            const obj = tempModel.object3D;
            const pos = new THREE.Vector3();
            const rot = new THREE.Quaternion();

            obj.getWorldPosition(pos);
            obj.getWorldQuaternion(rot);

            const model = document.createElement("a-gltf-model");
            model.setAttribute("src", "#model");
            model.setAttribute("scale", "0.5 0.5 0.5");
            model.setAttribute("visible", "true");

            sceneModels.appendChild(model);
            model.object3D.position.copy(pos);
            model.object3D.quaternion.copy(rot);

            placed = true;
          }, 500);
        });
      });
    </script>
  </body>
</html>
