<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>AR-Квест</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body, html { margin: 0; overflow: hidden; height: 100%; }
    </style>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./assets/targets.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <a-asset-item id="model1-asset" src="./assets/model1.glb"></a-asset-item>
        <a-asset-item id="model2-asset" src="./assets/model2.glb"></a-asset-item>

        <audio id="sound1" src="./assets/sound1.mp3"></audio>
        <audio id="sound2" src="./assets/sound2.mp3"></audio>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Метка 1 -->
      <a-entity id="target1" mindar-image-target="targetIndex: 0">
        <a-gltf-model 
          id="model1"
          src="#model1-asset" 
          position="0 0.1 0" 
          scale="0 0 0"
          rotation="0 -90 0"
          visible="false">
          <a-animation id="show1" attribute="scale" from="0 0 0" to="0.5 0.5 0.5" dur="500" begin="show1"></a-animation>
          <a-animation id="hide1" attribute="scale" from="0.5 0.5 0.5" to="0 0 0" dur="500" begin="hide1"></a-animation>
        </a-gltf-model>
      </a-entity>

      <!-- Метка 2 -->
      <a-entity id="target2" mindar-image-target="targetIndex: 1">
        <a-gltf-model 
          id="model2"
          src="#model2-asset" 
          position="0 0.1 0" 
          scale="0 0 0"
          rotation="0 30 0"
          visible="false">
          <a-animation id="show2" attribute="scale" from="0 0 0" to="0.5 0.5 0.5" dur="500" begin="show2"></a-animation>
          <a-animation id="hide2" attribute="scale" from="0.5 0.5 0.5" to="0 0 0" dur="500" begin="hide2"></a-animation>
        </a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const model1 = document.querySelector("#model1");
        const model2 = document.querySelector("#model2");

        const sound1 = document.querySelector("#sound1");
        const sound2 = document.querySelector("#sound2");

        const target1 = document.querySelector("#target1");
        const target2 = document.querySelector("#target2");

        target1.addEventListener("targetFound", () => {
          model1.setAttribute("visible", true);
          model1.emit("show1");
          sound1.play();
        });

        target2.addEventListener("targetFound", () => {
          model2.setAttribute("visible", true);
          model2.emit("show2");
          sound2.play();
        });

        sound1.addEventListener("ended", () => {
          model1.emit("hide1");
          setTimeout(() => {
            model1.setAttribute("visible", false);
          }, 600);
        });

        sound2.addEventListener("ended", () => {
          model2.emit("hide2");
          setTimeout(() => {
            model2.setAttribute("visible", false);
          }, 600);
        });
      });
    </script>
  </body>
</html>
